periodics:
- agent: kubernetes
  cluster: api.ci
  cron: 0 */6 * * *
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: specify_src_version_in_dockerfile
    org: mgencur
    repo: serverless-operator
  labels:
    ci-operator.openshift.io/prowgen-controlled: "true"
    ci-operator.openshift.io/variant: "4.3"
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-mgencur-serverless-operator-specify_src_version_in_dockerfile-4.3-e2e-aws-ocp-43-continuous
  spec:
    containers:
    - args:
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --kubeconfig=/etc/apici/kubeconfig
      - --lease-server-password-file=/etc/boskos/password
      - --report-password-file=/etc/report/password.txt
      - --report-username=ci
      - --secret-dir=/usr/local/e2e-aws-ocp-43-continuous-cluster-profile
      - --target=e2e-aws-ocp-43-continuous
      - --variant=4.3
      command:
      - ci-operator
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/apici
        name: apici-ci-operator-credentials
        readOnly: true
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /usr/local/e2e-aws-ocp-43-continuous-cluster-profile
        name: cluster-profile
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: apici-ci-operator-credentials
      secret:
        items:
        - key: sa.ci-operator.apici.config
          path: kubeconfig
        secretName: apici-ci-operator-credentials
    - name: boskos
      secret:
        items:
        - key: password
          path: password
        secretName: boskos-credentials
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-aws
    - name: pull-secret
      secret:
        secretName: regcred
    - name: result-aggregator
      secret:
        secretName: result-aggregator
