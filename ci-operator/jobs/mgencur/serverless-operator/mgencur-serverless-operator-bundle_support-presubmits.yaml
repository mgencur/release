presubmits:
  mgencur/serverless-operator:
  - agent: kubernetes
    always_run: true
    branches:
    - bundle_support
    cluster: build01
    context: ci/prow/4.5-ci-index
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      ci-operator.openshift.io/variant: "4.5"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-mgencur-serverless-operator-bundle_support-4.5-ci-index
    rerun_command: /test 4.5-ci-index
    spec:
      containers:
      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --target=ci-index
        - --variant=4.5
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )4.5-ci-index,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - bundle_support
    cluster: build01
    context: ci/prow/4.5-images
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      ci-operator.openshift.io/variant: "4.5"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-mgencur-serverless-operator-bundle_support-4.5-images
    rerun_command: /test 4.5-images
    spec:
      containers:
      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --target=[images]
        - --variant=4.5
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )4.5-images,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - bundle_support
    cluster: build01
    context: ci/prow/4.5-operator-e2e-aws-ocp-45
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      ci-operator.openshift.io/variant: "4.5"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-mgencur-serverless-operator-bundle_support-4.5-operator-e2e-aws-ocp-45
    rerun_command: /test 4.5-operator-e2e-aws-ocp-45
    spec:
      containers:
      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --lease-server-password-file=/etc/boskos/password
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --secret-dir=/secrets/ci-pull-credentials
        - --secret-dir=/usr/local/operator-e2e-aws-ocp-45-cluster-profile
        - --target=operator-e2e-aws-ocp-45
        - --variant=4.5
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/boskos
          name: boskos
          readOnly: true
        - mountPath: /secrets/ci-pull-credentials
          name: ci-pull-credentials
          readOnly: true
        - mountPath: /usr/local/operator-e2e-aws-ocp-45-cluster-profile
          name: cluster-profile
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: boskos
        secret:
          items:
          - key: password
            path: password
          secretName: boskos-credentials
      - name: ci-pull-credentials
        secret:
          secretName: ci-pull-credentials
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )4.5-operator-e2e-aws-ocp-45,?($|\s.*)
